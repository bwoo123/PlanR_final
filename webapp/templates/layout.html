<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/CSS/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="/static/app.js"></script>
    <title>Planr</title>
</head>
<body>
    <nav class="navbar nav-color">
        {% if current_user.is_authenticated %}
        <div id="logo-and-search">
            <a href="{{ url_for('home') }}"><h1>PlanR</h1></a>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Find Friends" aria-label="Search">
                <div>
                    <a href='#' class="btn btn-outline-success my-2 my-sm-0">Search</a>
                </div>
            </form>
        </div>
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('account') }}">Profile</a>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-primary" href="{{ url_for('new_event') }}">New Event</a>
              </li>
          </ul>
        {% else %}
        <div id="logo-and-search">
            <h1>PlanR</h1>
        </div>
        <ul class="nav justify-content-end spaced-links">
        <li class="nav-item">
                <a href="{{ url_for('login') }}">Login</a>
            </li>
            <li class="nav-item">
                <a class='btn btn-primary' href="{{ url_for('register') }}">Sign Up</a>
              </li>
          </ul>
        {% endif %}
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
